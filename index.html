<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-hidden" id="hidden"></header>
    <header class="header" id="z-index">
        <button class="toggle"></button>
        <nav class="menu tt-uppercase">
            <a href="#" class="menu--item active">home</a>
            <a href="#" class="menu--item">projects</a>
            <a href="#" class="menu--item">portfolio</a>
            <a href="#" class="menu--item">about me</a>
            <a href="#" class="menu--item">videos</a>
            <a href="#" class="menu--item">advent</a>
        </nav>
    </header>
    <main class="main">
        <section class="main__hero">
            <figure class="main__hero--img">
                <img src="./assets/img/character.png" alt="crepi character" />
            </figure>
            <div class="main__hero--text">
                <figure class="main__hero--presentation">
                    <img src="./assets/txt/presentation_text.png" alt="Hello, I am crepi, Minecraft content creator making models, textures, maps and other minecraft stuff" />
                </figure>
                <button class="main__hero--button">
                    <a href="#"><img src="./assets/bt/old_website_bt.png" alt="old old_website_bt"></a>
                </button>
            </div>
        </section>
        <section class="main__image">
            <div>
                <figure>
                    <img src="./assets/img/models_img.webp" alt="models image" />
                </figure>
                <figure>
                    <img src="./assets/txt/models_text.png" alt="models. each model is created with love and care so that your pet, monster, furniture or anything else is perfect and comfortable" />
                </figure>
            </div>
            <div>
                <figure>
                    <img src="./assets/img/pixelarts_img.webp" alt="pixelarts image" />
                </figure>
                <figure>
                    <img src="./assets/txt/pixelarts_text.png" alt="pixel art is not simple, every pixel is a detail. each pixel is calculated so that the whole art makes sense" />
                </figure>
            </div>
            <div>
                <figure>
                    <img src="./assets/img/maps_img.webp" alt="models image" />
                </figure>
                <figure>
                    <img src="./assets/txt/maps_text.png" alt="interesting survival maps. the original version of oneblock that flew around the world! or the upcoming creptales story" />
                </figure>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
    <script>
        window.addEventListener('scroll', function() {
            const scrollPos = window.scrollY;
            const myElement = document.getElementById('z-index');
            const hiddenHeader = document.getElementById('hidden');

            if (scrollPos > 100) {
                myElement.style.zIndex = 10;
            } else {
                myElement.style.zIndex = 0;
            }

            if (scrollPos > 100) {
                myElement.classList.add('header-scrolled');
                hiddenHeader.classList.add('header-scrolled');
            } else {
                hiddenHeader.classList.remove('header-scrolled');
                myElement.classList.remove('header-scrolled');
            }
        });
    </script>
</body>
</html>
